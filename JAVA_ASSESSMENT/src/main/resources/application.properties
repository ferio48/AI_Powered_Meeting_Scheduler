spring.application.name=JAVA_ASSESSMENT

server.port=${SERVER_PORT}
spring.jpa.hibernate.ddl-auto=update

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ai-driven-chatbot
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Security configuration
security.secret.key=${SECRET_KEY}
security.accessToken.expiration.time=${ACCESS_TOKEN_EXP_TIME}
security.resetPasswordToken.expiration.time=6000000
security.refreshToken.expiration.time=180000000

#gemini configurations
gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.main.allow-bean-definition-overriding=true